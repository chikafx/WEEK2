<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>form2</title>
</head>
<body>
    <form action="action_page.php" method="get">

        <div>
            <label for="fname">first name:</label>
            <input id="fname" name="fname" placeholder="spongebob" required type="text">
        </div>
    
        <br>
    
        <div>
            <label for="lname">last name:</label>
            <input id="lname" name="lname" placeholder="squarepant" required type="text">
    </div>
        
        <br>
    
        <div>
            <label for="pass">password:</label>
            <input id="pass" name="password" required type="password" maxlength="8">
        </div>
    
        <br>
    
        <div>
            <label for="email">email:</label>
            <input id="email" name="email" required type="email" placeholder="someone@example.com">
    </div>
    
        <br>
    
        <div>
            <label for="phone">phone #:</label>
            <input id="phone" name="phone" required type="phone" placeholder="(123)-456-7890">
    </div>
        
        <br>
    
        <div>
            <label for="bdate">birthdate:</label>
            <input id="bdate" name="bdate" required type="date" placeholder="mm-dd-yy">
     </div>
    
        <br>
    
        <div>
            <label for="quantity">quantity:</label>
            <input id="quantity" name="quantity" required type="number" min="0" max="99" value="1">
     </div>
        <br>
    
        <div>
            <label for="title">title:</label>
        <label for="Mr.">Mr.</label>
        <input type="radio" id="Mr" name="title" value="Mr">
    
        <label for="Mrs.">Mrs.</label>
        <input type="radio" id="Mrs." name="title" value="Mrs.">
    
        <label for="PhD">PhD</label>
        <input type="radio" id="PhD" name="title" value="PhD">
        
        <div>
            <br>
            <input type="reset" value="refresh">
            <input type="submit" value="submit">
        </div>
    
        <br>
        
        <div>
            <label for="payment">payment</label>
            <select name="payment" id="payment">
                <option value="visa">visa</option>
                <option value="mastercard">mastercard</option>
                <option value="verve">verve</option>
                
                    <label for="subscribe">subscribe</label>
                    <input type="checkbox" id="subscribe" name="subscribe">subscribe
                </div>
            </select>
        </div>
    
        </form>
</body>
</html>
